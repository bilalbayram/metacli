name: ci

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:

jobs:
  test-and-build:
    name: test-and-build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify modules
        run: go mod tidy && git diff --exit-code

      - name: Run unit and integration tests
        run: go test ./... -count=1 -v

      - name: Run race detector (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: go test -race ./... -count=1

      - name: Build CLI binary
        run: |
          mkdir -p dist
          go build -o dist/meta ./cmd/meta

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: meta-${{ matrix.os }}
          path: dist/meta

  release-smoke:
    name: release-smoke
    runs-on: ubuntu-latest
    needs: test-and-build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release artifacts
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags='-s -w' -o dist/meta-linux-amd64 ./cmd/meta
          GOOS=darwin GOARCH=arm64 go build -ldflags='-s -w' -o dist/meta-darwin-arm64 ./cmd/meta

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meta-release-${{ github.ref_name }}
          path: dist/*
